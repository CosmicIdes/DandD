    <main class="main">
        <h1 class="mainHeading">Dungeons and Dragons Character Generator</h1>
        <div class="bioInfo">
            <form method="post" action="" enctype="multipart/formdata">
                <section id="playerName">Player Name:<input type="text"></section>
                <section id="charaAvatar"><input type ="file" name="avatar" id="avatar"></section>
                <section id="charaName">Character Name:<input type="text"></section>
                <section id="charaClass">Class:<input type="text"></section>
                <section id="charaLvl">Level:<input type="text"></section>
                <section id="charaBkgd">Background:<input type="text"></section>
                <section id="charaRace">Race:<select id="raceList" name="race"></select></section>
                <section id="charasubRace">Subrace:<select id="subraceList" name="subRace"></select></section>
                <section id="charaAlign">Alignment:<select id="alignmentlist" name="alignment"></select></section>
                <section id="charaExp">Experience Points:<input type="number"></section>
            </form>
        </div>
        <div class="charaStats">
            <section id="charaStrength">Strength <input type="number"></section>
            <section id="charaDexterity">Dexterity<input type="number"></section>
            <section id="charaConstitution">Constitution<input type="number"></section>
            <section id="charaIntelligence">Intelligence<input type="number"></section>
            <section id="charaWisdom">Wisdom<input type="number"></section>
            <section id="charaCharisma">Charisma<input type="number"></section>
        </div>

    </main>
    <script src = "./js/index.js"></script>
    <script src = "./js/alignmentlist.js"></script>
</body>
</html>
